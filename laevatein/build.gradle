apply plugin: 'android-sdk-manager'
apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.1'
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile 'com.squareup.picasso:picasso:2.1.1'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile 'it.sephiroth.android.library.imagezoom:library:+'
    compile 'jp.yokomark.widget:CompoundContainers:0.9.1'
    compile 'jp.co.nohana:Amalgam:0.3.2@aar'
    compile 'jp.mixi:AndroidDeviceCompatibility:1.0.0@aar'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

def repos = new File(rootDir, "repository")

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repos.absolutePath}"
            pom.version = '0.10.5'
            pom.groupId = 'com.laevatein'
            pom.artifactId = 'Laevatein'
        }
    }
}
